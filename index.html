  <style>
      body {
          --color-bg: #1a1e24;
          --color-text: #ddd;
          --color-text-subtle: #D76D77;

          padding: 0; margin: 0;
          background: -webkit-linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
          background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
          width: 100%;
          min-height: 100vh;
          display: -webkit-box; display: -ms-flexbox; display: flex;
          -webkit-box-align: center; -ms-flex-align: center; align-items: center;
          -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center;
          -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      }
  </style>

<body onload="siteEssential()">
  <div id="termynal" data-termynal data-ty-typeDelay="40" data-ty-lineDelay="700">
    <span data-ty="input" data-ty-prompt="$ ~/personal-info(master)">whami</span>
    <span data-ty>Matthias aka. flubi0/flubio, 17 years old from germany</span>
    <!-- <span data-ty="input" data-ty-typeDelay="1000" data-ty-prompt="(y/n)">y</span> -->
    <span data-ty="input" data-ty-prompt="$ ~/personal-info(master)">wget <a href="https://flubio.de">https://flubio.de/content/experience.md</a> && cat experience.md</span>
    <span data-ty="progress" data-ty-progressChar="Â·"></span>
    <span data-ty id="aboutme" data-ty-i18n="aboutme"></span>
    <span data-ty="input" data-ty-prompt="$ ~/personal-info(master)">cat >> ./github.txt << EOF 
        https://github.com/Flubio
        
        EOF
    </span>
    <span data-ty="input" data-ty-prompt="$ ~/personal-info(master)">git stage * </span>
    <span data-ty="input" data-ty-prompt="$ ~/personal-info(master)">git commit -m "Added Github Link to github.txt"</span>
    <span data-ty="input" data-ty-prompt="$ ~/personal-info(master)">git push</span>
</div>
