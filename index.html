  <script type="text/javascript">
    function welcome() {
      var welcome = document.getElementById('welcome-back');
      var fistJoined = document.getElementById('first');

      if (getCookie('user') == 'user') {
        welcome.innerHTML = 'Welcome back ðŸ˜Š';
        const date = new Date(getCookie('date'));
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        fistJoined.innerHTML = 'You first visited this site on: ' + date.toLocaleDateString(undefined, options);
      } else {
        document.cookie = "user=user";
        document.cookie = "date=" + new Date();
        welcome.innerHTML = 'Welcome to my Site for the first time ðŸ‘‹';
      }
    }
    function getCookie(name) {
      var nameEQ = name + "=";
      //alert(document.cookie);
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1);
        if (c.indexOf(nameEQ) != -1) return c.substring(nameEQ.length, c.length);
      }
      return null;
    } 
  </script>
